<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Kamu ngidam makan apa?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/bakso.jpeg" alt="Bakso" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Bakso"
          />
          Bakso</label
        >
      </div>
      <div class="food-item">
        <img src="food/soto.jpeg" alt="soto" />
        <label
          ><input type="checkbox" name="food" value="Soto" /> Soto</label
        >
      </div>
      <div class="food-item">
        <img src="food/tahutek.jpeg" alt="tahutek" />
        <label
          ><input type="checkbox" name="food" value="Tahu tek" /> Tahu Tek</label
        >
      </div>
      <div class="food-item">
        <img src="food/seblak.jpeg" alt="seblak" />
        <label><input type="checkbox" name="food" value="Seblak" /> Seblak</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/kwetiau.jpeg" alt="kwetiau" />
        <label><input type="checkbox" name="food" value="kwetiau" /> Kwetiau</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Lanjut
    </button>
  </body>
</html>
